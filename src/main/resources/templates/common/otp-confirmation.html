<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Confirmation</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-50px, -50px);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 30px;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 50px 30px;
            text-align: center;
        }

        .otp-title {
            font-size: 24px;
            color: #2d3436;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .otp-title {
            font-size: 24px;
            color: #2d3436;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .otp-container {
            margin: 0 auto 40px;
        }

        .otp-table {
            border-collapse: separate;
            border-spacing: 15px;
            margin: 0 auto;
        }

        .otp-digit {
            width: 60px;
            height: 70px;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-size: 28px;
            font-weight: bold;
            color: #2d3436;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: bounce 0.6s ease-out;
            animation-fill-mode: both;
            text-align: center;
            vertical-align: middle;
        }

        .otp-digit:nth-child(1) { animation-delay: 0.1s; }
        .otp-digit:nth-child(2) { animation-delay: 0.2s; }
        .otp-digit:nth-child(3) { animation-delay: 0.3s; }
        .otp-digit:nth-child(4) { animation-delay: 0.4s; }
        .otp-digit:nth-child(5) { animation-delay: 0.5s; }
        .otp-digit:nth-child(6) { animation-delay: 0.6s; }

        @keyframes bounce {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-20px);
            }
            50% {
                transform: scale(1.05) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .copy-btn {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
            margin-bottom: 30px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .info-box {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border: 1px solid #e17055;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .info-box .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .info-box h3 {
            color: #d63031;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .info-box p {
            color: #2d3436;
            line-height: 1.6;
        }

        .timer {
            font-size: 18px;
            color: #74b9ff;
            font-weight: 600;
            margin-top: 20px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .generate-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(116, 185, 255, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }

            .otp-digit {
                width: 45px;
                height: 55px;
                font-size: 20px;
            }

            .otp-table {
                border-spacing: 8px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo"><img src="cid:logo" width="180%" alt="Logo"></div>
        <h1>OTP CODE</h1>
    </div>

    <div class="content">
        <h2 class="otp-title">Your 6-digit verification code</h2>

        <div class="otp-container" id="otpContainer">
            <table class="otp-table">
                <tr>
                    <td class="otp-digit" th:each="digit : ${otp}" th:text="${digit}"></td>
                </tr>
            </table>
        </div>

        <div class="info-box">
            <div class="icon">⚠️</div>
            <h3>Security Note</h3>
            <p>Please do not share this OTP code with anyone. The code will expire in 5 minutes and is valid for a
                single use only.</p>
        </div>
    </div>
</div>
</body>

</html>
