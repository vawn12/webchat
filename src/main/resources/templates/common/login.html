<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bkav Chat - Đăng nhập</title>
  <link rel="icon" href="/images/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
<div class="left-panel">
  <div class="logo">
  <img src="/images/bkav.png" alt="Bkav Chat Logo" style="width: 90px;">
  <h2 class="mt-3" style="font-size: 4rem;align-content: center;color: #ff6600; font-weight: 700;">Bkav Chat</h2>
  </div>
  <img src="/images/conversation.jpg" alt="People Chatting">
</div>

<div class="right-panel">
  <div class="login-box">

    <h2>Đăng nhập</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Tên tài khoản / Email" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
      </div>

      <div class="forgot mb-3">
        <a th:href="@{/forgot}">Quên mật khẩu?</a>
      </div>

      <button type="submit" class="btn btn-login">Đăng nhập</button>

      <div class="register">
        Bạn chưa có tài khoản?
        <a th:href="@{/register}">Đăng ký tại đây!</a>
      </div>

      <div class="divider">Hoặc tiếp tục với</div>
      <div class="social-buttons">
        <button><i class="fab fa-google fa-lg"></i></button>
        <button><i class="fab fa-apple fa-lg"></i></button>
        <button><i class="fab fa-facebook fa-lg"></i></button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
