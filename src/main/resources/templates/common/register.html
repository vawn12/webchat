<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - Bkav Chat</title>
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel = "stylesheet" type = "text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div class="left-panel">
    <img src="/images/bkav-logo.png" alt="Bkav Chat Logo" style="width: 90px;">
    <h2 class="mt-3" style="color: #ff6600; font-weight: 700;">Bkav Chat</h2>
    <img src="/images/register-illustration.png" alt="People Registering">
</div>

<div class="right-panel">
    <div class="register-box">
        <h2>Đăng ký</h2>

        <!-- Thông báo lỗi, thành công -->
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
        <div th:if="${inform}" class="alert alert-info text-center" th:text="${inform}"></div>

        <form th:action="@{/register}" method="post" onsubmit="return validatePasswords()">
            <div class="mb-3">
                <input type="text" name="fullname" class="form-control" placeholder="Họ và tên" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Mật khẩu" required>
            </div>
            <div class="mb-3">
                <input type="password" id="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu" required>
            </div>

            <div id="passwordError" class="alert alert-danger d-none"></div>

            <button type="submit" class="btn btn-register w-100">Đăng ký</button>

            <div class="login-link">
                Đã có tài khoản?
                <a th:href="@{/login}">Đăng nhập tại đây</a>
            </div>

            <div class="divider">Hoặc tiếp tục với</div>
            <div class="social-buttons">
                <a href="/oauth2/authorization/google" class="btn btn-danger mb-2">
                    <i class="fab fa-google fa-lg"></i>
                </a>
                <button type="button"><i class="fab fa-apple fa-lg" style="padding:10px"></i></button>
                <a href="/oauth2/authorization/facebook" class="btn btn-primary">
                    <i class="fab fa-facebook fa-lg"></i>
                </a>
            </div>
        </form>

        <script>
            function validatePasswords() {
                const password = document.getElementById("password").value.trim();
                const confirmPassword = document.getElementById("confirmPassword").value.trim();
                const errorDiv = document.getElementById("passwordError");

                if (password !== confirmPassword) {
                    errorDiv.textContent = "Mật khẩu nhập lại không trùng khớp!";
                    errorDiv.classList.remove("d-none");
                    return false; // chặn gửi form
                }

                errorDiv.classList.add("d-none");
                return true; // cho phép gửi form
            }
        </script>

    </div>
</div>
</body>
</html>
