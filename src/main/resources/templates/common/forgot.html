<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu - Bkav Chat</title>
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9ff;
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #fff 0%, #f3f6ff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-panel img {
            max-width: 400px;
            margin-top: 20px;
        }

        .right-panel {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 80px;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.05);
        }

        .forgot-box {
            max-width: 380px;
            margin: 0 auto;
        }

        .forgot-box h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 14px;
            font-size: 15px;
        }

        .btn-forgot {
            background-color: #3b5bff;
            color: white;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            padding: 12px;
            transition: 0.3s;
        }

        .btn-forgot:hover {
            background-color: #2d46d9;
        }

        .back-login {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }

        .back-login a {
            text-decoration: none;
            color: #3b5bff;
            font-weight: 600;
        }

        .alert {
            text-align: center;
        }

        input:focus {
            box-shadow: 0 0 5px rgba(59, 91, 255, 0.3);
            border-color: #3b5bff;
        }
    </style>
</head>

<body>
<div class="left-panel">
    <img src="/images/bkav-logo.png" alt="Bkav Chat Logo" style="width: 90px;">
    <h2 class="mt-3" style="color: #ff6600; font-weight: 700;">Bkav Chat</h2>
    <img src="/images/forgot-illustration.png" alt="Forgot Password Illustration">
</div>

<div class="right-panel">
    <div class="forgot-box">
        <h2>Quên mật khẩu</h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${inform}" class="alert alert-info" th:text="${inform}"></div>

        <form th:action="@{/forgot}" method="post">
            <div class="mb-3">
                <label class="form-label">Nhập địa chỉ email của bạn</label>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>

            <button type="submit" class="btn btn-forgot">Gửi mã xác thực</button>

            <div class="back-login">
                <a th:href="@{/login}"><i class="fa fa-arrow-left me-1"></i> Quay lại đăng nhập</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
